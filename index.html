            function loadUserConfig() {
                const savedConfig = localStorage.getItem('userConfig');
                if (savedConfig) {
                    userConfig = JSON.parse(savedConfig);
                }
                peopleCountInput.value = userConfig.peopleCount;
            }

            function getFavorites() {
                const savedFavorites = localStorage.getItem('favorites');
                if (savedFavorites) {
                    favorites = JSON.parse(savedFavorites);
                }
            }

            function saveFavorites() {
                localStorage.setItem('favorites', JSON.stringify(favorites));
            }

            window.addToDailyMenu = function(dishName) {
                if (!dailyMenu.includes(dishName)) {
                    dailyMenu.push(dishName);
                    displayDailyMenu(); 
                }
            }

            window.removeFromDailyMenu = function(dishName) {
                const index = dailyMenu.indexOf(dishName);
                if (index > -1) {
                    dailyMenu.splice(index, 1);
                    displayDailyMenu();
                }
            }

            function clearDailyMenu() {
                dailyMenu = [];
                displayDailyMenu();
            }

            function setActiveView(viewId) {
                Object.values(views).forEach(view => view.classList.remove('active'));
                Object.values(navButtons).forEach(btn => btn.classList.remove('active'));
                views[viewId].classList.add('active');
                navButtons[viewId].classList.add('active');
            }

            function getRecommendation(peopleCount) {
                const meatDishes = recipeDatabase.filter(r => r.category === 'Ëç§');
                const halfMeatDishes = recipeDatabase.filter(r => r.category === 'ÂçäËç§');
                const vegDishes = recipeDatabase.filter(r => r.category === 'Á¥†');
                const soupDishes = recipeDatabase.filter(r => r.category === 'Ê±§');
                let recommendation = [];
                let meatCount, halfMeatCount, vegCount, soupCount;
                if (peopleCount <= 2) {
                    meatCount = 1; halfMeatCount = 0; vegCount = 1; soupCount = 0;
                } else if (peopleCount <= 4) {
                    meatCount = 1; halfMeatCount = 1; vegCount = 1; soupCount = 1;
                } else {
                    meatCount = 2; halfMeatCount = 1; vegCount = 2; soupCount = 1;
                }
                for (let i = 0; i < meatCount; i++) recommendation.push(meatDishes[Math.floor(Math.random() * meatDishes.length)]);
                for (let i = 0; i < halfMeatCount; i++) recommendation.push(halfMeatDishes[Math.floor(Math.random() * halfMeatDishes.length)]);
                for (let i = 0; i < vegCount; i++) recommendation.push(vegDishes[Math.floor(Math.random() * vegDishes.length)]);
                for (let i = 0; i < soupCount; i++) recommendation.push(soupDishes[Math.floor(Math.random() * soupDishes.length)]);
                return recommendation;
            }

            function generateRandomMenu() {
                const recommendation = getRecommendation(userConfig.peopleCount);
                dailyMenu = recommendation.map(dish => dish.name);
                displayDailyMenu();
            }

            function displayDailyMenu() {
                if (dailyMenu.length === 0) {
                    recommendationOutput.innerHTML = "<p class='empty-menu-message'>ËøòÊ≤°ÊúâÈÄâÊã©ËèúÂìÅÔºåÂø´ÂéªËá™‰∏ªÈÄâÊã©ÊåëÈÄâÂêßÔºÅ</p>";
                } else {
                    recommendationOutput.innerHTML = dailyMenu.map(dishName => {
                        const dish = recipeDatabase.find(d => d.name === dishName);
                        return `<div class="dish-item"><span>${dish.name} (${dish.category})</span><button class="remove-btn" onclick="removeFromDailyMenu('${dish.name.replace(/'/g, "\\'")}')">ÁßªÈô§</button>${getFavoriteButton(dish.name)}</div>`;
                    }).join('');
                }
            }

            function displaySelection() {
                const categories = ['Ëç§', 'ÂçäËç§', 'Á¥†', 'Ê±§', '‰∏ªÈ£ü'];
                selectionOutput.innerHTML = categories.map(category => `
                    <h3 class="category-title">${category}</h3>
                    <div class="dish-list">
                        ${recipeDatabase.filter(dish => dish.category === category)

                            .join('')}
                    </div>
                `).join('');
            }

            function performSearch(query) {
                const results = recipeDatabase.filter(dish => 
                    dish.name.toLowerCase().includes(query.toLowerCase()) || 
                    dish.pinyin.toLowerCase().includes(query.toLowerCase())
                );
                searchResults.innerHTML = results.map(dish => `<div class="dish-item"><span>${dish.name} (${dish.category})</span><button class="add-btn" onclick="addToDailyMenu('${dish.name.replace(/'/g, "\\'")}')">Ê∑ªÂä†Âà∞ËèúÂçï</button>${getFavoriteButton(dish.name)}</div>`).join('');
            }

            function displayFavorites() {
                if (favorites.length === 0) {
                    favoritesOutput.innerHTML = `<p style="text-align: center; color: var(--secondary-text-color);">ËøòÊ≤°ÊúâÊî∂Ëóè‰ªª‰ΩïËèúÂìÅÂì¶</p>`;
                    return;
                }
                favoritesOutput.innerHTML = favorites.map(dishName => {
                    const dish = recipeDatabase.find(d => d.name === dishName);
                    return `<div class="dish-item"><span>${dish.name} (${dish.category})</span>${getFavoriteButton(dish.name)}</div>`;
                }).join('');
            }

            window.toggleFavorite = function(dishName) {
                const index = favorites.indexOf(dishName);
                if (index > -1) {
                    favorites.splice(index, 1);
                } else {
                    favorites.push(dishName);
                }
                saveFavorites();
                const activeViewId = document.querySelector('.view.active')?.id;
                if (activeViewId === 'recommendation-view') displayDailyMenu();
                else if (activeViewId === 'selection-view') displaySelection();
                else if (activeViewId === 'search-view') performSearch(searchInput.value);
                else if (activeViewId === 'favorites-view') displayFavorites();
            }

            function getFavoriteButton(dishName) {
                const isFavorited = favorites.includes(dishName);
                return `<button class="favorite-btn ${isFavorited ? 'favorited' : ''}" onclick="toggleFavorite('${dishName.replace(/'/g, "\\'")}')">‚òÖ</button>`;
            }

            // Event Listeners
            generateRandomBtn.addEventListener('click', generateRandomMenu);
            clearMenuBtn.addEventListener('click', clearDailyMenu);
            searchInput.addEventListener('input', (e) => performSearch(e.target.value));
